<!DOCTYPE html>
<html>
<head>

</head>

            <div class="container-fluid">

                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Button 1</a>
                        </li>
                        <li class="nav-item">

                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Button 4</a>
                        </li>
                        <li class="nav-item">

                        <li class="nav-item">
